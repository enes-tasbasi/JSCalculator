
<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


</head>
<body>


  <div class="container">
      <input type="text" readonly>
  <table>
    <tr>
      <th><button value="1" id="num1">1</button></th>
      <th><button value="2"  id="num2">2</button></th>
      <th><button value="3"  id="num3">3</button></th>
      <th><button value="+" id="add">+</button></th>
    </tr>
    <tr>
      <th><button value="4"  id="num4">4</button></th>
      <th><button value="5"  id="num5">5</button></th>
      <th><button value="6"  id="num6">6</button></th>
      <th><button value="-" id="sub">-</button></th>
    </tr>
    <tr>
      <th><button value="7"  id="num7">7</button></th>
      <th><button value="8"  id="num8">8</button></th>
      <th><button value="9"  id="num9">9</button></th>
      <th><button value="*" id="mul">*</button*</th>
    </tr>
    <tr>
      <th><button id="C">C</button></th>
      <th colspan="2"><button id="equal">Equals</button></th>
      <th><button value="/" id="div">/</button></th>
    </tr>
    
  </table>
</div>

<script type="text/javascript" src="script.js">


</script>
</body>
</html>
